apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8n-service-orders
  labels:
    app: k8n-service-orders
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8n-service-orders
  template:
    metadata:
      labels:
        app: k8n-service-orders
    spec:
      containers:
        - name: orders-service
          image: dzmdre/orders-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 2222